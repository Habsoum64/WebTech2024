<!DOCTYPE html>
<html lang="en">

<head>

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login | Chores MGT</title>
    <link rel="stylesheet" href="login_styles.css">

</head>

<body>

    <form action="" method="get" name="user_info" id="log">

        <div class="user_details">
            <label for="email">Email: </label>
            <input placeholder="user@email.com" type="text" name="username" id="username" required />
        </div>

        <div class="user_details">
            <label for="password">Password: </label>
            <input type="text" name="password" id="password" required />
        </div>

        <div class="validation">
            <input type="submit" value="Log in" class="val_button">
        </div>

        <div class="validation">
            <a href="register.html"><button class="val_button">Register</button></a>
        </div>

    </form>

</body>

</html>
